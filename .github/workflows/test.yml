name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        release-type: non-prod
        branch-override: refs/heads/development/v1.3
    - run: echo ${VERSION}
    - run: echo ${PUBLISH_CHANNEL}
    - run: echo ${RELEASE_NOTES}
